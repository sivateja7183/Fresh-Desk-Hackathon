<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDesk Clone</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body onload="loadContacts()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-2 col-lg-1">
                <div class="sidebar mx-auto">
                    <a class="navbar-brand" href="dashboard.html"><img class="logo" src="images/logo.png"
                            alt="logo pic"></a>
                    <br>
                    <ul class="nav flex-column text-white">
                        <li class="nav-item text-center mt-3"><a href="dashboard.html"><i
                                    class="fas fa-tachometer-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="ticket.html"><i
                                    class="fas fa-ticket-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="contacts.html"><i class="fas fa-phone"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 col-md-10 col-lg-11 mt-4">
                <div class="row">
                    <h3 id="sectionName"><i class="fas fa-ticket-alt"></i> Tickets</h3>
                </div>
                <hr>
                <div class="row">
                    <button class="btn btn-inline btn-md btn-outline-dark" data-toggle="modal"
                        data-target="#newContact">Create New Contact</button>
                </div>
                <hr>
                <p>List of Contacts</p>
                <hr>
                <div class="container" id="contactsHolder">
                    <table class="table table-striped table-inverse table-responsive table-bordered text-center" style="width: 100%;">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Job</th>
                                <th>Company</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="newContact" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <form id="contact-create-form">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create New Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newContactName">Name</label>
                        <input type="text" class="form-control" name="" id="newContactName" placeholder="John Smith" required>
                        <br>
                        <label for="newContactPhone">Phone</label>
                        <input type="tel" class="form-control" name="" id="newContactPhone" placeholder="1234567890" maxlength="10" required>
                        <br>
                        <label for="newContactMail">E-Mail</label>
                        <input type="email" class="form-control" name="" id="newContactMail" placeholder="user@mail.com" required>
                        <br>
                        <label for="newContactJob">Job</label>
                        <input type="text" class="form-control" name="" id="newContactJob" placeholder="Web Developer" required>
                        <br>
                        <label for="newContactCompany">Company</label>
                        <input type="text" class="form-control" name="" id="newContactCompany" placeholder="FreshDesk" required>
                        <br>
                        <label for="newContactAddress">Address</label>
                        <input type="text" class="form-control" name="" id="newContactAddress" placeholder="999, City, Country" required>
                        <br>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="js/contacts.js"></script>
</body>

</html>
