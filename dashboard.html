<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDesk Clone</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body onload="getApiData()">
    <div class="container-fluid">
        <div class="row">
            <div class=" col-md-2 col-lg-1">
                <div class="sidebar mx-auto">
                    <a class="navbar-brand mx-auto" href="dashboard.html"><img src="images/logo.png" alt="logo pic"></a>
                    <br>
                    <ul class="nav flex-column text-white">
                        <li class="nav-item text-center mt-3"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="ticket.html"><i class="fas fa-ticket-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="contacts.html"><i class="fas fa-phone"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-lg-11 mt-4">
                <div class="row" id="statsHolder">
                    <h3 id="sectionName"><i class="fas fa-home"></i> Dashboard Home</h3>
                </div>
                <hr>
                <div class="container-fluid">
                    <div class="row mt-5">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-left">
                                    <h5 class="card-title">Total Tickets</h5>
                                    <br><br>
                                    <h4 class="card-text" id="ticketCount"></h4>
                                </div>
                            </div>
                        </div>                    
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-left">
                                    <h5 class="card-title">Unassigned</h5>
                                    <br><br>
                                    <h4 class="card-text" id="unassignedCount"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-left">
                                    <h5 class="card-title">Open</h5>
                                    <br><br>
                                    <h4 class="card-text" id="openCount"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card">
                                <div class="card-body text-left">
                                    <h5 class="card-title">On hold</h5>
                                    <br><br>
                                    <h4 class="card-text" id="holdCount"></h4>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="js/dashboard.js"></script>
    <script src="js/ticket.js"></script>
</body>

</html>
