<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDesk Clone</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="createCard()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-2 col-lg-1">
                <div class="sidebar mx-auto">
                    <a class="navbar-brand" href="dashboard.html"><img class="logo" src="images/logo.png"
                            alt="logo pic"></a>
                    <br>
                    <ul class="nav flex-column text-white">
                        <li class="nav-item text-center mt-3"><a href="dashboard.html"><i
                                    class="fas fa-tachometer-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="ticket.html"><i
                                    class="fas fa-ticket-alt"></i></a>
                        </li>
                        <li class="nav-item text-center mt-3"><a href="contacts.html"><i class="fas fa-phone"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8 col-md-10 col-lg-11 mt-4">
                <div class="row">
                    <h3 id="sectionName"><i class="fas fa-ticket-alt"></i> Tickets</h3>
                </div>
                <hr>
                <div class="row">
                    <button class="btn btn-inline btn-md btn-outline-dark" data-toggle="modal"
                        data-target="#newTicket">Create Ticket</button>
                </div>
                <hr>
                <p>List of tickets</p>
                <hr>
                <div class="container" id="ticketHolder">
                </div>
                <hr>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newTicket" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create New Ticket</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="ticket-create-form" >
                <div class="modal-body">                  
                    <div class="form-group">
                        <label for="newTicketSubject">Contact</label>
                        <input type="email" class="form-control" name="" id="newTicketContact"
                            placeholder="abc@123.com" required>
                        <br>
                        <label for="newTicketSubject">Subject</label>
                        <input type="text" class="form-control" name="" id="newTicketSubject"
                            placeholder="Order not received" required>
                        <br>
                        <div class="form-group">
                            <label for="newTicketStatus">Status</label>
                            <select class="form-control" id="newTicketStatus">
                                <option value="2">Open</option>
                                <option value="3">Pending</option>
                                <option value="4">Resolved</option>
                                <option value="5">Closed</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="newTicketPriority">Priority</label>
                            <select class="form-control" id="newTicketPriority">
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                                <option value="4">Closed</option>
                            </select>
                        </div>
                        <br>
                        <label for="newTicketDescription">Description</label>
                        <textarea class="form-control rounded-0" id="descriptionText" rows="6" required></textarea>
                        <br>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary ticket-create-Modal">Create</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ticketDescription" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketSubject">Ticket info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <p id="descriptionOfTicket"></p>
                    <br><br>
                    <div class="text-left">
                        <p id="modalStatus"></p>
                        <p id="modalPriority"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="js/ticket.js"></script>
</body>

</html>
